---
- hosts: localhost


  tasks:
    - name: Copy {{ GRAFANA_K8S_ATTACH_FILE }} to {{ K8S_PROJ_DIR }}
      copy:
        src: "{{ GRAFANA_K8S_ATTACH_FILE }}"
        dest: "{{ K8S_PROJ_DIR }}/grafana_conf.yaml"
      ignore_errors: yes

    - name: Delete {{ GRAFANA_K8S_ATTACH_FILE }}, if exists
      shell: "kubectl --kubeconfig={{ K8S_PROJ_DIR }}/node-kubeconfig.yaml delete -f {{ K8S_PROJ_DIR }}/grafana_conf.yaml"
      retries: 4
      delay: 5
      register: result
      ignore_errors: yes

    - name: Create {{ GRAFANA_K8S_ATTACH_FILE }}
      shell: "kubectl --kubeconfig={{ K8S_PROJ_DIR }}/node-kubeconfig.yaml create -f {{ K8S_PROJ_DIR }}/grafana_conf.yaml"
      retries: 4
      delay: 5
      register: result
      ignore_errors: yes
