---
- hosts: all
  gather_facts: False

  vars:
    xilinxPresent: false

  tasks:
    - name: LSPCI Check for Xilinx FPGA
      shell: "lspci | grep -i xilinx | wc -l"
      register: op
      retries: 3
      delay: 10
      until: op.rc == 0

    - name: Confirm if Xilinx card is present
      set_fact:
        xilinxPresent: true
      when: op.stdout != "0"

    - name: Download Xilinx Runtime
      get_url:
        url: https://ohioproject.s3-us-west-2.amazonaws.com/xrt_201830.2.1.1712_18.04-xrt.deb
        dest: /tmp/xrt_201830.2.1.1712_18.04-xrt.deb
      when: xilinxPresent

    - name: Download Xilinx XDMA deployment shell
      get_url:
        url: https://ohioproject.s3-us-west-2.amazonaws.com/xilinx-vcu1525-xdma-201830.1_18.04.deb
        dest: /tmp/xilinx-vcu1525-xdma-201830.1_18.04.deb
      when: xilinxPresent

    - name: Download Xilinx XDMA deployment shell for application development
      get_url:
        url: https://ohioproject.s3-us-west-2.amazonaws.com/xilinx-vcu1525-xdma-201830.1-dev_18.04.deb
        dest: /tmp/xilinx-vcu1525-xdma-201830.1-dev_18.04.deb
      when: xilinxPresent

    - name: Install Xilinx Runtime
      become: yes
      become_method: sudo
      become_user: root
      shell: "apt install -y /tmp/xrt_201830.2.1.1712_18.04-xrt.deb"
      when: xilinxPresent

    - name: Install Xilinx XDMA deployment shell
      become: yes
      become_method: sudo
      become_user: root
      shell: "apt install -y /tmp/xilinx-vcu1525-xdma-201830.1_18.04.deb"
      when: xilinxPresent

    - name: Install Xilinx deployment shell for application development
      become: yes
      become_method: sudo
      become_user: root
      shell: "apt install -y /tmp/xilinx-vcu1525-xdma-201830.1-dev_18.04.deb"
      when: xilinxPresent
