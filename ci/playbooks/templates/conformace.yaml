---
- hosts: all
  become: yes
  become_method: sudo
  become_user: root
  vars:
    go_root: /usr/local/go
    go_path: /root/go

  environment:
    GOROOT: "{{ go_root }}"
    GOPATH: "{{ go_path }}"
    PATH: "{{ go_root }}/bin:{{ go_path }}/bin:{{ ansible_env.PATH }}"
    KUBECONFIG: /root/.kube/config

  tasks:
  - name: Create .kube directory
    file:
      path: ~/.kube
      state: directory
  - name: Download golang package
    command: "wget http://golang.org/dl/go1.8.linux-amd64.tar.gz"
  - name: Install gcc for cgo
    apt:
      name: gcc
  - name: Extract the tarball
    command: tar -C /usr/local -xzf go1.8.linux-amd64.tar.gz
  - name: Get .kube/config file from the master
    command: "scp -r root@10.1.0.11:/etc/kubernetes/admin.conf ~/.kube/config"
  - name: Download the CLI
    command: "go get -u -v github.com/heptio/sonobuoy"
    register: output
  - debug:
      var: output.stderr
  - name: Create output file
    file:
      path: ~/SonobuoyOutput.yaml
      state: touch
  - name: Deploy a Sonobuoy pod to the cluster
    shell: "sonobuoy gen >> SonobuoyOutput.yaml"
  - name: Run the pod
    command: "kubectl --kubeconfig=$HOME/.kube/config apply -f SonobuoyOutput.yaml"