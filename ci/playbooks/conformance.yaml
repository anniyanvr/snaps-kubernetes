---
- hosts: all

  gather_facts: no

  vars:
    go_root: /usr/local/go
    go_path: /usr/local/go/bin

  environment:
    GOROOT: "{{ go_root }}"
    GOPATH: "{{ go_path }}"

  tasks:
  - name: Install apt dependencies
    become_user: root
    apt:
      name:
      - gcc
    delegate_to: master

  - name: Download golang package
    become_user: root
    get_url:
      url: "https://dl.google.com/go/go1.12.6.linux-amd64.tar.gz"
      dest: /tmp/go.tar.gz
    delegate_to: master

  - name: Extract golang tarball
    become_user: root
    unarchive:
      src: /tmp/go.tar.gz
      dest: /usr/local
      remote_src: yes
    delegate_to: master

  - name: go get the Sonobuoy CLI
    become_user: root
    command: "{{ go_path }}/go get -u -v github.com/heptio/sonobuoy"
    delegate_to: master

  - name: Start the tests
    become_user: root
    shell: "sonobuoy run"
    delegate_to: master
