# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
# This playbook configure multus cni.
---

- hosts: localhost
  become: true
  become_user: root
  vars:
    - host_name: "{{ host_name }}"
    - host_ip: "{{ ip }}"
    - src_package_path: "{{ SRC_PACKAGE_PATH }}"
    - networking_plugin: "{{ networking_plugin }}"
  tasks:
    - name: scp cni plugins to remote node
      shell: scp -r "{{src_package_path}}../multus_cni/node/cni" root@"{{host_ip}}":/opt/.
      when: networking_plugin == "none"
     
    - name: scp multus cni plugins to remote node
      shell: scp -r "{{src_package_path}}../multus_cni/node/cni/bin/multus" root@"{{host_ip}}":/opt/cni/bin/multus

