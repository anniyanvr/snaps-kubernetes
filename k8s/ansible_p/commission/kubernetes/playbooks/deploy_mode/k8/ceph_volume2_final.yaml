# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---

- hosts: "{{host_name}}" 
  become: true
  vars_files:
    - "{{ VARIABLE_FILE }}"
    - "{{ PROXY_DATA_FILE }}"
  vars:
    Ceph_storage: "{{ceph_storage_size}}"
    Ceph_Claim_name: "{{ceph_claim_name}}"
    #Ceph_Node_ip: "{{ceph_node_ip}}"
  
  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"

  tasks:

    - name: copy file ceph-storage-fast_rbd.yml to  "{{host_name }}" at path "{{KUBERNETES_PATH}}"
      copy: src="{{SRC_PACKAGE_PATH}}../ceph-storage-fast_rbd.yml" dest="{{KUBERNETES_PATH}}"
    
    - name: copy file ceph-vc.yml to  "{{host_name }}" at path "{{KUBERNETES_PATH}}"
      copy: src="{{SRC_PACKAGE_PATH}}../ceph-vc.yml" dest="{{KUBERNETES_PATH}}"

    - name: Creating pool at "{{controller_host_name}}"
      shell: sudo ceph --cluster ceph osd pool create kube 1024 1024
      delegate_to: "{{controller_host_name}}"
      ignore_errors: true

    - name: Grep keyring
      shell: grep key "/etc/ceph/ceph.client.admin.keyring" | cut -d ' ' -f 3
      delegate_to: "{{controller_host_name}}"
      register: cat
    - debug: var=cat.stdout_lines[0]
      #run_once: true
      ignore_errors: true

    #- name: Deleting secret ceph-secret1
     # command: kubectl delete secret ceph-secret1
      #ignore_errors: true

    - name: kubectl create secret generic ceph-secret1 --type="kubernetes.io/rbd" --from-literal=key='{{cat.stdout_lines[0]}}'
      command: kubectl create secret generic ceph-secret1 --type="kubernetes.io/rbd" --from-literal=key='{{cat.stdout_lines[0]}}'
      ignore_errors: true
      #run_once: true

    #- name: Deleting secret ceph-secret-kube1
     # command: kubectl delete secret ceph-secret-kube1
      #ignore_errors: true

    - name: kubectl create secret generic ceph-secret-kube1 --type="kubernetes.io/rbd" --from-literal=key='{{cat.stdout_lines[0]}}' --namespace=default
      command: kubectl create secret generic ceph-secret-kube1 --type="kubernetes.io/rbd" --from-literal=key='{{cat.stdout_lines[0]}}' --namespace=default
      ignore_errors: true
      #run_once: true

    #- name: deleting already existing storage class
     # command: kubectl delete sc fast-rbd2
      #ignore_errors: true

    - name: Deleting already existing claim
      command: kubectl delete pvc {{Ceph_Claim_name}}
      ignore_errors: true
     
    - name: Grep Ceph Persistent volume if already created kubectl get pv | grep {{Ceph_Claim_name}} | cut -d ' ' -f 1
      shell: kubectl get pv | grep {{Ceph_Claim_name}} | cut -d ' ' -f 1
      ignore_errors: true
      register: cat
    - debug: var=cat.stdout_lines[0]

    - name: Deleting already existing Ceph Persistant volume( kubectl delete pv {{cat.stdout_lines[0]}} )
      command: kubectl delete pv {{cat.stdout_lines[0]}}  
      ignore_errors: true

    - name: edit storage name in ceph-vc.yml
      lineinfile:
           dest: "{{KUBERNETES_PATH}}ceph-vc.yml"
           regexp: 'storage:'
           line: '      storage: {{Ceph_storage}}'
 
    - name: modified claim name in "{{KUBERNETES_PATH}}ceph-vc.yml"
      lineinfile:
           dest: "{{KUBERNETES_PATH}}ceph-vc.yml"
           regexp: 'name:'
           line: '  name: {{Ceph_Claim_name}}'
    
    - name: edit ip in ceph-storage-fast_rbd.yml
      lineinfile:
           dest: "{{KUBERNETES_PATH}}ceph-storage-fast_rbd.yml"
           regexp: 'monitors:'
           line: '  monitors: {{ceph_controller_ip}}:6789'
 

    - name: creating storage class
      command: kubectl create -f "{{KUBERNETES_PATH}}ceph-storage-fast_rbd.yml" --namespace=default
      ignore_errors: true
      register: cat
    - debug: var=cat.stdout_lines

    - name: creating claim
      command: kubectl create -f "{{KUBERNETES_PATH}}ceph-vc.yml" --namespace=default
      register: cat
    - debug: var=cat.stdout_lines





















