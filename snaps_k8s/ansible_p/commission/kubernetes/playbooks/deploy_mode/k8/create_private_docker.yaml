# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---

- hosts: "{{docker_ip}}"
  become: true
  vars_files:
    - "{{ PROXY_DATA_FILE }}"
    - "{{ VARIABLE_FILE }}"
  tasks:
    - name: Install Docker dependencies
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - apt-transport-https
        - ca-certificates
        - software-properties-common

    - name: Add docker apt key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add apt-addrepository docker-ce
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
        state: present

    - name: apt-get update
      apt:
        update_cache: yes

    - name: apt-get install docker-ce
      apt:
        name: docker-ce
        state: latest
