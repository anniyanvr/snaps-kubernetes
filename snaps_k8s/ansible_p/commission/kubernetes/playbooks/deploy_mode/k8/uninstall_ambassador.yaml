# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---

- hosts: "{{ host_name }}"
  become: true
  tasks:
    - name: create ambassador-service.yaml
      blockinfile:
       create: yes
       path: /root/ambassador-service.yaml
       block: |
        ---
        apiVersion: v1
        kind: Service
        metadata:
          labels:
            service: ambassador
          name: ambassador
          annotations:
            getambassador.io/config: |
              ---
              apiVersion: ambassador/v0
              kind:  Mapping
              name:  httpbin_mapping
              prefix: /httpbin/
              service: httpbin.org:80
              host_rewrite: httpbin.org
        spec:
          type: LoadBalancer
          ports:
          - name: ambassador
            port: 80
            targetPort: 80
          selector:
            service: ambassador
    - name: apply kubectl
      command: "kubectl delete -f ambassador-service.yaml"
      args:
        chdir: "/root/"
#    - name: apply kubectl
#      command: "kubectl delete -f https://getambassador.io/yaml/ambassador/ambassador-rbac.yaml"
#      when: ambassador_rbac == "yes"
    - name: apply kubectl
      command: "kubectl delete -f https://getambassador.io/yaml/ambassador/ambassador-no-rbac.yaml"
#      when: ambassador_rbac == "no"
