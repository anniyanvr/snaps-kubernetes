# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---

- hosts: all

  gather_facts: no

  become: yes
  become_user: root
  become_method: sudo

  tasks:
  - name: rm -rf /run/cni/dhcp.sock
    shell:  rm -rf /run/cni/dhcp.sock
    ignore_errors: true

  - name: kill dhcp daemon
    shell:  killall -9 dhcp
    ignore_errors: true

  - wait_for: timeout=30
    name: "Wait for dhcp daemon process kill.................."

  - name: ./dhcp daemon &
    shell: ./dhcp daemon &
    async: 45
    poll: 0
    args:
       chdir: "/opt/cni/bin/"

  - name: check if /etc/rc.local file exists
    stat:
      path: /etc/rc.local
    register: rc.local.exists

  - name: create /etc/rc.local file if not exists
    file:
      path: /etc/rc.local
      state: touch
      mode: 0755
    when: rc.local.exists == False

  - name: create /etc/rc.local file with initial content
    copy:
      dest: /etc/rc.local
      content: |
        #!/bin/sh -e
        exit 0
    when: rc.local.exists == False

  - name: edit file /etc/rc.local
    lineinfile:
      dest: /etc/rc.local
      insertbefore: 'exit*'
      line: 'rm -rf /run/cni/dhcp.sock'

  - name: edit file /etc/rc.local
    lineinfile:
      dest: /etc/rc.local
      insertbefore: 'exit*'
      line: 'opt/cni/bin/dhcp daemon &'
