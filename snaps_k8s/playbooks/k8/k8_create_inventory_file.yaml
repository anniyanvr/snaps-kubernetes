# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---
- hosts: localhost

  tasks:
    - name: create directory at "{{ PROJECT_PATH }}/projects"
      file:
       state: directory
       path: "{{ PROJECT_PATH }}"
       mode: 0755

    - name: create directory at "{{ PROJECT_PATH }}/{{ Project_name }}"
      file:
       state: directory
       path: "{{ PROJECT_PATH }}/{{ Project_name }}"
       mode: 0755

    - name: Copy inventery file to "{{ PROJECT_PATH }}/{{ Project_name }}"
      copy:
           src: "{{ SRC_PACKAGE_PATH }}/packages/source/inventory/inventory.cfg"
           dest: "{{ PROJECT_PATH }}/{{ Project_name }}/inventory.cfg"
