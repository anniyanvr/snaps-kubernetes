# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---

- hosts: all
  become: yes
  become_method: sudo
  become_user: root

  environment:
    http_proxy: "{{ http_proxy | default('') }}"
    https_proxy: "{{ https_proxy | default('') }}"
    no_proxy: "{{ no_proxy | default('') }}"

  tasks:
  - name: apt update
    apt:
      update_cache: yes

  - name: apt install python-pip
    apt:
      name: python-pip

  - name: pip install pyOpenSSL
    pip:
      name: pyOpenSSL

  - name: swapoff -a
    command: swapoff -a

  - name: Install remaining dependencies
    apt:
      name:
      - apt-transport-https
      - curl
      - sshpass
      - ceph-common
      - build-essential
      - autoconf
      - libtool
      - pkg-config
      - python-opengl
      - python-imaging
      - python-pyrex
      - python-pyside.qtopengl
      - idle-python2.7
      - qt4-dev-tools
      - qt4-designer
      - libqtgui4
      - libqtcore4
      - libqt4-xml
      - libqt4-test
      - libqt4-script
      - libqt4-network
      - libqt4-dbus
      - python-qt4
      - python-qt4-gl
      - libgle3
      - python-dev
      - libssl-dev
      - psmisc
      - golang

  - name: Enable root login on all nodes
    replace:
      dest: /etc/ssh/sshd_config
      regexp: 'PermitRootLogin no'
      replace: 'PermitRootLogin yes'
      backup: yes

  - name: copying docker-ce_17.03.2~ce-0~ubuntu-xenial_amd64.deb
    copy:
      src: "{{ SRC_PACKAGE_PATH }}/packages/source/docker-ce_17.03.2~ce-0~ubuntu-xenial_amd64.deb"
      dest: "{{ APT_ARCHIVES_SRC }}"

  - name: dpkg -i docker-ce_17.03.2~ce-0~ubuntu-xenial_amd64.deb
    apt:
       deb: "{{ APT_ARCHIVES_SRC }}/docker-ce_17.03.2~ce-0~ubuntu-xenial_amd64.deb"
