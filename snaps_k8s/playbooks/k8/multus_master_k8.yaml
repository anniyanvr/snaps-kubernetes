# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
# This playbook configure master multus cni.
---
- hosts: all
  become: true
  become_user: root
  become_method: sudo

  gather_facts: no

  vars:
  - networking_plugin: "{{ networking_plugin }}"

  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"

  tasks:
  - name: create the /opt/cni directory
    file: path=/opt/cni
          mode=0755
          state=directory
    when: networking_plugin == "none"

  - name: create the /opt/cni/bin directory
    file: path=/opt/cni/bin
          mode=0755
          state=directory
    when: networking_plugin == "none"

  # TODO - Remove me once the CNI plugins no longer require these binaries
  - name: copy cni plugins
    copy:
      src: "{{ SRC_PACKAGE_PATH }}/packages/source/multus_cni/master/cni/bin/"
      dest: /opt/cni/bin/
    when: networking_plugin == "none"

  - name: copy cni plugins
    shell: chmod 777 /opt/cni/bin/*
    when: networking_plugin == "none"

  - name: copy cluster file
    copy:
      src: "{{ CNI_CLUSTER_ROLE_CONF }}"
      dest: "{{ KUBERNETES_PATH }}/cluster_role.yaml"

  - name: Delete clusterrolebinding
    command: kubectl delete clusterrolebinding cluster-admin
    ignore_errors: true

  - name: Create clusterrolebinding
    command: "kubectl create -f {{ KUBERNETES_PATH }}/cluster_role.yaml"
