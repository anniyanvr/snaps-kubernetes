# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
# This playbook create weave network.

---

- hosts: all
  become: true
  become_user: root
  tasks:
    - name: create cluster_role file
      file: path=/root/cluster_role.yaml state=touch
            mode=0644

    - name: write data in cluster role file
      blockinfile:
        dest: /root/cluster_role.yaml
        block: |
           apiVersion: rbac.authorization.k8s.io/v1
           kind: ClusterRoleBinding
           metadata:
             annotations:
               rbac.authorization.kubernetes.io/autoupdate: "true"
             creationTimestamp: 2018-02-27T11:31:08Z
             labels:
               kubernetes.io/bootstrapping: rbac-defaults
             name: cluster-admin
             resourceVersion: "132"
             selfLink: /apis/rbac.authorization.k8s.io/v1/clusterrolebindings/cluster-admin
             uid: b43807f1-1bb1-11e8-b548-0021918d099e
           roleRef:
             apiGroup: rbac.authorization.k8s.io
             kind: ClusterRole
             name: cluster-admin
           subjects:
           - apiGroup: rbac.authorization.k8s.io
             kind: Group
             name: system:masters


    - lineinfile: dest=/root/cluster_role.yaml state=absent regexp="ANSIBLE MANAGED BLOCK"


    - name: copy cluster file
      shell: cp -r /root/cluster_role.yaml /etc/cluster_role.yaml


    - name: deleting created file
      file: name=/root/cluster_role.yaml state=absent
      ignore_errors: true





