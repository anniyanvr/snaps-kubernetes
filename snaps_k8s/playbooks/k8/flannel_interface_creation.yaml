# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
# This playbook configure flannel interface at master.
---
- hosts: all
  become: true
  become_user: root
  become_method: sudo

  gather_facts: no

  environment:
    http_proxy: "{{ http_proxy }}"
    https_proxy: "{{ https_proxy }}"
    no_proxy: "{{ no_proxy }}"

  tasks:
  # TODO - If these files are required for installation, copy from aricent repo
  - name: create flannel rbac
    command: "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml create -f {{ PROJ_ARTIFACT_DIR }}/kube-cni-flannel-rbac.yml"
    ignore_errors: true
    delegate_to: "localhost"

  - name: launch flannel daemon
    command: "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml create -f {{ PROJ_ARTIFACT_DIR }}/kube-cni-flannel.yml"
    ignore_errors: true
    delegate_to: "localhost"

  - name: Ansible create flannel network file
    copy:
     dest: "/home/{{ networkName }}_file.yaml"
     content: |
       apiVersion: "kubernetes.com/v1"
       kind: Network
       metadata:
        name: {{ networkName }}
       plugin: flannel
       args: '[
         {
            "masterplugin": {{ masterPlugin }},
            "delegate": {
            "isDefaultGateway":true
          }
        }
       ]'
    delegate_to: "localhost"

  - name: creating flannel network
    command: "{{ item }}"
    with_items:
    - "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml create -f /home/{{ networkName }}_file.yaml"
    ignore_errors: true
    delegate_to: "localhost"

  - name: deleting created file
    file: name=/home/{{ networkName }}_file.yaml state=absent
    ignore_errors: true
    delegate_to: "localhost"
