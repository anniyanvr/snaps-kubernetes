# This script is responsible for deploying Aricent_Iaas environments and
# Kubernetes Services
---
- hosts: localhost

  gather_facts: no

  tasks:
  - name: Apply template and copy {{ CNI_FLANNEL_YML_J2 }} to {{ PROJ_ARTIFACT_DIR }}/kube-cni-flannel-{{ network_name }}.yml
    template:
      src: "{{ CNI_FLANNEL_YML_J2 }}"
      dest: "{{ PROJ_ARTIFACT_DIR }}/kube-cni-flannel-{{ network_name }}.yml"

  - name: launch flannel daemon
    command: "kubectl --kubeconfig={{ PROJ_ARTIFACT_DIR }}/node-kubeconfig.yaml create -f {{ PROJ_ARTIFACT_DIR }}/kube-cni-flannel-{{ network_name }}.yml"
