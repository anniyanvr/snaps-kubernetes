--- 
- 
  hosts: localhost
  become: true
  become_user: root
  environment:
    http_proxy: "{{ http_proxy | default('')  }}"
    https_proxy: "{{ https_proxy | default('')  }}"
    no_proxy: "{{ no_proxy | default('')  }}"
  tasks:
    -
      name: "check file existence of all.yml "
      stat: path={{ PROJ_ARTIFACT_DIR }}/all.yml
      register: all_yml
    -
      block:
        -
          name: "configure kubespray for ha"
          blockinfile:
            path: "{{ PROJ_ARTIFACT_DIR }}/all.yml"
            insertafter: "^\\#etcd_multiaccess: true"
            block: |
              etcd_multiaccess: true
              apiserver_loadbalancer_domain_name: "lb-apiserver.kubernetes.local"
              loadbalancer_apiserver:
               address: {{LOADBALANCER_IP}}
               port: 8383

      name: "ha kubespray config block"
      when: all_yml.stat.exists

